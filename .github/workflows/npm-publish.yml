name: Build Check
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm install @babel/plugin-proposal-private-property-in-object --save-dev
      - run: npm run build
        env:
          CI: false
